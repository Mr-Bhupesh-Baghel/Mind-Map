<! draw a table in the following format, 1 row divide in 2 row .html>
<html>
<head>
    <title>Table with One Row Divided into Two</title>
</head>
<body>

    <h2>Table with One Row Divided into Two Rows</h2>

   
    <table border="1" cellpadding="10" cellspacing="0">
       
        <tr>
            <td colspan="2">Row 1 (Spans two columns)</td>
        </tr>
        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
        </tr>
    </table>

</body>
</html>
