<!draw a table 5*5 use marquee operation different color style .html>
<html>
<head>
    <title>5x5 Table with Marquee and Colors</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            font-weight: bold;
        }
        .cell1 { background-color: lightblue; }
        .cell2 { background-color: lightgreen; }
        .cell3 { background-color: lightcoral; }
        .cell4 { background-color: lightpink; }
        .cell5 { background-color: lightyellow; }
    </style>
</head>
<body>

    <table border="1">
        <tr>
            <td class="cell1"><marquee>1</marquee></td>
            <td class="cell2"><marquee>2</marquee></td>
            <td class="cell3"><marquee>3</marquee></td>
            <td class="cell4"><marquee>4</marquee></td>
            <td class="cell5"><marquee>5</marquee></td>
        </tr>
        <tr>
            <td class="cell2"><marquee>6</marquee></td>
            <td class="cell3"><marquee>7</marquee></td>
            <td class="cell4"><marquee>8</marquee></td>
            <td class="cell5"><marquee>9</marquee></td>
            <td class="cell1"><marquee>10</marquee></td>
        </tr>
        <tr>
            <td class="cell3"><marquee>11</marquee></td>
            <td class="cell4"><marquee>12</marquee></td>
            <td class="cell5"><marquee>13</marquee></td>
            <td class="cell1"><marquee>14</marquee></td>
            <td class="cell2"><marquee>15</marquee></td>
        </tr>
        <tr>
            <td class="cell4"><marquee>16</marquee></td>
            <td class="cell5"><marquee>17</marquee></td>
            <td class="cell1"><marquee>18</marquee></td>
            <td class="cell2"><marquee>19</marquee></td>
            <td class="cell3"><marquee>20</marquee></td>
        </tr>
        <tr>
            <td class="cell5"><marquee>21</marquee></td>
            <td class="cell1"><marquee>22</marquee></td>
            <td class="cell2"><marquee>23</marquee></td>
            <td class="cell3"><marquee>24</marquee></td>
            <td class="cell4"><marquee>25</marquee></td>
        </tr>
    </table>

</body>
</html>
