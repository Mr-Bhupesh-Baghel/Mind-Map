<html>
<head>
    <title>Table with Marquee in Each Row</title>
</head>
<body>

    <h2>Table with Marquee in Each Row</h2>

    <!-- Table starts here -->
    <table border="1" cellpadding="10" cellspacing="0">
        <!-- Row 1 with marquee -->
        <tr>
            <td><marquee>Welcome to the HTML Table!</marquee></td>
        </tr>

        <!-- Row 2 with marquee -->
        <tr>
            <td><marquee direction="right">This is a right-moving marquee!</marquee></td>
        </tr>

        <!-- Row 3 with marquee -->
        <tr>
            <td><marquee behavior="alternate">This marquee bounces back and forth!</marquee></td>
        </tr>

        <!-- Row 4 with marquee -->
        <tr>
            <td><marquee scrollamount="10">This marquee scrolls faster!</marquee></td>
        </tr>

        <!-- Row 5 with marquee -->
        <tr>
            <td><marquee direction="up" height="50">This marquee moves upwards!</marquee></td>
        </tr>
    </table>

</body>
</html>
