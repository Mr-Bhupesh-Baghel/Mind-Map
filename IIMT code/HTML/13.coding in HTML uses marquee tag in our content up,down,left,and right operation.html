<!a coding in HTML uses marquee tag in our content up,down,left,and right operation html> 
<html>
<head>
    <title>Marquee Example</title>
</head>
<body>
    <!-- Left to Right -->
    <marquee direction="right">
        This text scrolls from left to right.
    </marquee>

    <br><br>

    <!-- Right to Left -->
    <marquee direction="left">
        This text scrolls from right to left.
    </marquee>

    <br><br>

    <!-- Top to Bottom -->
    <marquee direction="down">
        This text scrolls from top to bottom.
    </marquee>

    <br><br>

    <!-- Bottom to Top -->
    <marquee direction="up">
        This text scrolls from bottom to top.
    </marquee>

</body>
</html>
