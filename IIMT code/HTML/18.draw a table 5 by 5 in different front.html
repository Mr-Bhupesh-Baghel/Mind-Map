<! draw a table 5*5 in different front . html>
<html>
<head>
    <title>5x5 Table with Different Fonts</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        table, th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        td {
            font-size: 18px;
        }
        .font1 { font-family: 'Arial', sans-serif; }
        .font2 { font-family: 'Courier New', Courier, monospace; }
        .font3 { font-family: 'Georgia', serif; }
        .font4 { font-family: 'Verdana', sans-serif; }
        .font5 { font-family: 'Times New Roman', Times, serif; }
    </style>
</head>
<body>

<h1 style="text-align: center;">5x5 Table with Different Fonts</h1>

<table>
    <tr>
        <td class="font1">A1</td>
        <td class="font2">A2</td>
        <td class="font3">A3</td>
        <td class="font4">A4</td>
        <td class="font5">A5</td>
    </tr>
    <tr>
        <td class="font1">B1</td>
        <td class="font2">B2</td>
        <td class="font3">B3</td>
        <td class="font4">B4</td>
        <td class="font5">B5</td>
    </tr>
    
</table>

</body>
</html>
