<html>
<head>
    <title>5x5 Table with Decreasing Columns</title>
</head>
<body>

    <h2>Table with Decreasing Columns in Each Row</h2>

    <!-- Table starts here -->
    <table border="1" cellpadding="10" cellspacing="0">
        <!-- Row 1: 5 columns -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>

        <!-- Row 2: 4 columns -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>

        <!-- Row 3: 3 columns -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <!-- Row 4: 2 columns -->
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>

        <!-- Row 5: 1 column -->
        <tr>
            <td>1</td>
        </tr>
    </table>

</body>
</html>
