<!write a prog. To show information type element using SAMP & SAMP tag html>
<html>
<head>
    <title>Sample Output using SAMP Tag</title>
</head>
<body>
    <h1>Using the &lt;SAMP&gt; Tag</h1>
    <p>This example demonstrates how to display sample output using the <code>&lt;SAMP&gt;</code> tag:</p>
    
    <h2>Input</h2>
    <p>Command entered by the user:</p>
    <code>echo Hello, World!</code>
    
    <h2>Output</h2>
    <p>The system displays the following output:</p>
    <samp>Hello, World!</samp>
    
</body>
</html>
