<!write a prog.to show list element using LI & /LI tag html>
<html>
<head>
    <title>List Example</title>
</head>
<body>

    <h2>Unordered List Example</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <h2>Ordered List Example</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Fourth item</li>
    </ol>

</body>
</html>
