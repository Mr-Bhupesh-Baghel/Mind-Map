<html>
<head>
    <title>5 Row Table</title>
</head>
<body>

    <h2>Table with 5 Rows</h2>

    <!-- Table starts here -->
    <table border="1" cellpadding="10" cellspacing="0">
        <!-- Table header -->
        <tr>
            <th>Row Number</th>
            <th>Content</th>
        </tr>
        
        <!-- Row 1 -->
        <tr>
            <td>1</td>
            <td>Laptop</td>
        </tr>
        
        <!-- Row 2 -->
        <tr>
            <td>2</td>
            <td>Bag</td>
        </tr>

        <!-- Row 3 -->
        <tr>
            <td>3</td>
            <td>Tablet</td>
        </tr>

        <!-- Row 4 -->
        <tr>
            <td>4</td>
            <td>Phone</td>
        </tr>

        <!-- Row 5 -->
        <tr>
            <td>5</td>
            <td>NoteBook</td>
        </tr>
    </table>

</body>
</html>
