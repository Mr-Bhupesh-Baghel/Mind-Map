<!write a prog. To insert an image file from any location in our programme html>
<html>
<head>
    <title>Insert Image Example</title>
</head>
<body>
    <h1>Image Insertion Example</h1>
    <!-- Inserting an image -->
    <img src="C:/Users/YourUsername/Pictures/your-image.jpg" alt="Description of the image" style="max-width:100%; height:auto;">

    <!-- Example with a relative path -->
    <p>If the image is in the same folder as this HTML file:</p>
    <img src="your-image.jpg" alt="Description of the image">

    <!-- Example with an image from a URL -->
    <p>Loading an image from the web:</p>
    <img src="https://www.example.com/image.jpg" alt="Web Image">
</body>
</html>
